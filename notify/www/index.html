<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:"
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; img-src * data: 'unsafe-inline'">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="js/libs.js"></script>
    <script type="text/javascript" src="js/spd.js"></script>
    <title>Speedemployer Notify</title>
</head>
<body>

<div class="header"><div class="speedEmployer_sign"><img src="img/logo.png" width="20%"></div>
    <div class="speedEmployer_logo"><img src="img/seLogo5.png" width="90%"></div>
</div>

<div id="page">
    <div class="container">

<!------------------
LOGIN PAGE
-------------------------->
        <div class="wellcomeRegistration" id="loginpage" style="display:none">
            <div class="login_title2"><div class="email_password_box">
                <input id="username" required type="text" maxlength="50" class="login_fields" autofocus placeholder="Username">
            </div>
            </div>
            <div class="login_title"><div class="email_password_box">
                <input id="password" type="password" required  size="50" maxlength="50" class="login_fields" placeholder="Password">
            </div>
            </div>
            <div class="login_button2_box">
                <input type="button" id="loginf" value="OK" class="but96">
            </div>
        </div>
<!-------------
NOTIFICATIONS PAGE
------------------------------->
        <div class="wellcomeRegistration" id="notifypage" style="display:none">

            <div class="login_menu_container" id="bgimg">

                <div class="buttonName">
                    <span id="badge"></span>
                    <a><img id="profileimg" width="100%" class="photoName"></a>
                </div>

                <a class="idName"></a>

                <div class="workLabel2">
                    <button class="workLabel" onclick="window.open('https://dev.speedemployer.gr', '_system');">Go to Speedemployer GR</button>
                </div>

            </div>

            <span class="textBut"><a id="logout" class="but44">Logout</a></span>

        </div>

</div>
</div>

<div class="speedMan2 map"><img src="img/australia.jpg" width="100%"></div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/push.js"></script>
</body>
</html>
